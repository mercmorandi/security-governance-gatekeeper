# Alembic Configuration
# Security Gatekeeper Database Migrations

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Prepend the date to migration file names
prepend_date = True

# Timezone to use for timestamps
# timezone = UTC

# Max length of characters to use for slug field
truncate_slug_length = 40

# Set to 'true' to run migrations offline
# offline = false

# Database URL (override with environment variable)
sqlalchemy.url = postgresql+asyncpg://gatekeeper:gatekeeper@localhost:5433/gatekeeper

[post_write_hooks]
# Format migrations with black after generation
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
