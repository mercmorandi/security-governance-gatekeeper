# ===========================================
# Docker Compose - Security Gatekeeper
# ===========================================
# Local development environment with PostgreSQL and Redis

services:
  # ===========================================
  # APPLICATION
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SPACY_MODEL: en_core_web_sm
    container_name: security-gatekeeper
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://gatekeeper:gatekeeper@db:5432/gatekeeper
      - REDIS_URL=redis://redis:6379/0

      - ROLES_CONFIG_PATH=config/roles.yaml
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Mount source for development hot-reload
      - ./src:/app/src:ro
      - ./config:/app/config:ro
    networks:
      - gatekeeper-network

  # ===========================================
  # DATABASE (PostgreSQL)
  # ===========================================
  db:
    image: postgres:16-alpine
    container_name: gatekeeper-db
    environment:
      - POSTGRES_USER=gatekeeper
      - POSTGRES_PASSWORD=gatekeeper
      - POSTGRES_DB=gatekeeper
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gatekeeper -d gatekeeper"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - gatekeeper-network

  # ===========================================
  # CACHE (Redis)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: gatekeeper-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - gatekeeper-network

# ===========================================
# VOLUMES
# ===========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ===========================================
# NETWORKS
# ===========================================
networks:
  gatekeeper-network:
    driver: bridge
